<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>aszkanyeremenyjatek</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="story-script-regular">ászka nyereményjáték nyertesei</h1>
  <main class="wrap">
    <section class="machine">
      <!-- kék keret -->
      <div class="bezel">
        <!-- üveg/ablak -->
        <div class="viewport">
          <div id="grid" class="grid">
            <!-- 3×3 cella -->
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell mid" id="mid0"></div><div class="cell mid" id="mid1"></div><div class="cell mid" id="mid2"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </div>
          <!-- középső sor kijelölő keret -->
          <!-- <div class="hotline"></div> -->
        </div>

        <!-- alul számláló -->
        <div class="meter">
            <span id="status" class="status">Készen áll</span>
        </div>
      </div>

      <!-- jobb oldali kar -->
      <button id="lever" class="lever" aria-label="Pörgetés kar"></button>
    </section>

    <!-- <p id="status" class="status"></p> -->
  </main>

  <audio id="bgMusic" src="sounds/fifi master.wav" loop></audio>
  <audio id="leverSound" src="sounds/lever.mp3"></audio>
  <audio id="spinSound" src="sounds/spin.mp3" loop></audio>
  <audio id="timeoutSound" src="sounds/timeout.mp3"></audio>

  <script src="script.js" defer></script>
</body>
</html>
